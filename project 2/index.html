<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BACKGROUND GENERATOR</h1>
  
  <main>
    <div class="controls">
      <label for="color1">Color 1:</label>
      <input type="color" id="color1" value="#3950a3">
      <label for="color2">Color 2:</label>
      <input type="color" id="color2" value="#0ddb9a">
      <label for="direction">Gradient Direction:</label>
      <select id="direction">
        <option value="to right">to right</option>
        <option value="to right bottom">to right bottom</option>
        <option value="to right top">to right top</option>
        <option value="to left">to left</option>
        <option value="to left bottom">to left bottom</option>
        <option value="to left top">to left top</option>
        <option value="to bottom">to bottom</option>
        <option value="to top">to top</option>
      </select>
    </div>
    <div class="preview"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
